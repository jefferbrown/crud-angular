<div class="containerSearch">
  <div class="containerSearch__input">
    <input
      type="text"
      class="formSearch"
      placeholder="Buscar usuario..."
      (keyup)="buscar(txtTermino.value)"
      #txtTermino
    />
  </div>
</div>

<div class="alert" *ngIf="cargando">
  <h4 class="alert-heading">Cargando</h4>
  <i class="fa fa-spin fa-refresh fa-2x"></i>
  <p class="mb-0">Por favor espere</p>
</div>

<div class="container">
  <h4 class="card-title">
    Total de usuarios ({{ totalUsuarios }})-{{ desde }}
  </h4>
  <h2>Usuarios registrados en la base de datos</h2>
  <table *ngIf="!cargando">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Name</th>
        <th>Subaname</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.subname }}</td>
        <td>{{ usuario.email }}</td>
        <td class="text-nowrap text-center">
          <a
            data-toggle="tooltip"
            data-original-title="Borrar"
            class="cursor"
            (click)="eliminarUsuario(usuario)"
          >
            <i class="fa fa-close text-danger"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="pagination" *ngIf="txtTermino.value.length === 0">
  <button (click)="cambiarPagina(-2)" class="btn btn-secondary">
    Anteriores
  </button>
  &nbsp;
  <button (click)="cambiarPagina(2)" class="btn btn-secondary">
    Siguientes
  </button>
</div>
